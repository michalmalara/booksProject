{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>

    {% endblock %}

<body>

        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <span class="nav-link">Witaj, {{ user.username }}!</span>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link">Wyloguj</a>
            </li>

        {% else %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/login" class="nav-link">Zaloguj</a>
                </li>

        {% endif %}
        {% block special_nav %}
        {% endblock %}
        </ul>
    </nav>
<br/>
    {% block body %}
    {% endblock %}
